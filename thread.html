<!DOCTYPE html>
<html ng-app="forum">
<head>
    <base href="/~ajdavid/HW9/Forum2/">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js" ></script>
</head>

<body ng-controller="index as vm">

<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="." target="_self">Forum</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a>stuff</a></li>
            <li><a>stuff2</a></li>
        </ul>

        <form ng-if="!authenticated" class="navbar-form navbar-right" action="api/login.php" method="post">
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="username" />
                <input type="password" class="form-control" name="password" placeholder="password" />
                <input type="submit" class="btn btn-default" name="submit" value="login" />
            </div>
        </form>

        <form ng-if="authenticated" class="navbar-form navbar-right" action="api/logout.php" method="get">
            <label>{{ user }}</label>
            <button type="submit" class="btn btn-default">logout</button>
        </form>
    </div>
</nav>
<div class="container" ng-controller="thread as thread">
    <h1>Thread {{ thread[0].id }}</h1>
    <!--<div class="panel panel-default">-->
        <!--<div class="panel-heading">{{thread.thread.name}}</div>-->
        <!--<div class="panel-body">-->
            <!--<div class="panel panel-default" ng-repeat="comment in thread.thread.replies"></div>-->
        <!--</div>-->
    <!--</div>-->

    <thread-tag info="thread.thread"></thread-tag>

</div>
</body>
